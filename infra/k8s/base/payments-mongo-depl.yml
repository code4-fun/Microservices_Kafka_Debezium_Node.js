apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: payments-mongo
spec:
  serviceName: payments-mongo-srv
  replicas: 1
  selector:
    matchLabels:
      app: payments-mongo
  template:
    metadata:
      labels:
        app: payments-mongo
    spec:
      containers:
        - name: mongo
          image: mongo:6.0
          command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: payments-mongo-srv
spec:
  clusterIP: None
  selector:
    app: payments-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: payments-mongo-external
spec:
  type: NodePort
  selector:
    app: payments-mongo
  ports:
    - port: 27017
      targetPort: 27017
      nodePort: 32217

