apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
    spec:
      initContainers:
        - name: payments-wait-for-mongo
          image: mongo:6.0
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for MongoDB to be ready...";
              until mongosh --host payments-mongo-0.payments-mongo-srv:27017 --eval "db.adminCommand('ping')" --quiet; do
                echo "Waiting for MongoDB...";
                sleep 2;
              done;
              echo "MongoDB is ready!";

              echo "Waiting for replica set to be ready...";
              until mongosh --host payments-mongo-0.payments-mongo-srv:27017 --eval "
                try {
                  var status = rs.status();
                  if (status.ok && status.ok === 1) {
                    quit(0);
                  }
                } catch (e) {
                  print(\"Error:\", e.codeName);
                  if (e.message.includes('no replset config has been received') || e.codeName === 'NotYetInitialized') {
                    quit(1);
                  }
                  throw e;
                }
              " --quiet; do
                echo "Replica set not ready yet, waiting...";
                sleep 20;
              done;
              echo "Replica set is ready!";
      containers:
        - name: payments
          image: sdsd123654/payments
          env:
            - name: KAFKA_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: KAFKA_URL
              value: 'kafka-srv:9092'
            - name: MONGO_URI
              value: 'mongodb://payments-mongo-0.payments-mongo-srv:27017/payments?replicaSet=rs0'
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: STRIPE_KEY
              valueFrom:
                secretKeyRef:
                  name: stripe-secret
                  key: STRIPE_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: payments-srv
spec:
  selector:
    app: payments
  type: ClusterIP
  ports:
    - name: payments
      protocol: TCP
      port: 3000
      targetPort: 3000
